<!DOCTYPE html>
<html>
<head>

<style>
    * {color: #505050}
    body {background-color: white;}
    main {background-color: #8CBBF1; 
            border: 1px solid #002B5B; 
            border-radius: 3vw;
            padding-bottom: 50px;
            box-shadow: 2px 3px 7px 0px rgba(0,0,0,0.36);}
    
   
    h1 {text-align: center; font-family: Arial; 
        font-size: 100%; color: #FDFDFF;}
    .innerFrame { width: 90%; margin-inline: auto; 
                padding-top: 10px;}
    .prompt { width: 100%; height: 8wv ;
            background-color: #FDFDFF; 
            padding: 10px;
            margin: 10px auto; 
            border: 2px solid gray; 
            border-radius: 10px; 
            font-size: 25px;
            font-family: Arial;
            -webkit-box-shadow: 2px 9px 18px 2px rgba(0,0,0,0.2) inset;
            -moz-box-shadow: 2px 9px 18px 2px rgba(0,0,0,0.2) inset;
            box-shadow: 2px 9px 18px 2px rgba(0,0,0,0.2) inset;}
    button { margin: 0; padding: 0px;
            width: 10wv; height: 8wv;
            border: 2px solid gray; 
            border-radius: 5px; 
            font-size: 25px;
            
            box-shadow: 2px 3px 7px 0px rgba(0,0,0,0.36);
             }
    button:active { 
            border: 2px solid black; 
            background-color: darkgray;
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.36);
            transition:0.5s;
             }
    #btnClear:active, 
    #btnBack:active { background-color: rgb(255, 158, 158); }     
    #btnCalc:active { background-color: rgb(132, 255, 132);}
    #btnPlus:active,
    #btnMinus:active,
    #btnDivide:active,
    #btnAdd:active
     { background-color: rgb(132, 230, 255);}
     @media (orientation: landscape){
        main {width: 30vw; 
                height: 75vh;
                margin-inline: auto;}
        h1 { font-size: 3.5vw; 
            margin-top: 0; margin-bottom: 0;}        
        .innerFrame { width: 90% }
        .prompt { width: 25vw; height: 6vh; margin-bottom: 0;
                    font-size: 3.5vw;} 
        .keys { display: grid; 
            grid-template-columns: auto auto auto auto;
            width: 25vw; height: 70vh;
            gap: 10px ;
            }
        button { margin: 0; padding: 0px;
            width: 100%; height: 100%;
            border: 2px solid gray; 
            border-radius: 1vw; 
            font-size: 3vw;
             }
    }
    @media (orientation: portrait){
        main {width: 100%}
        h1 {text-align: center; 
            font-family: Arial; 
            font-size: 11vw;
            margin-top: 3vw;
            margin-bottom: 0;
        }
    .innerFrame { width: 90%; 
                margin-inline: auto; 
                padding-top: 10px;}
    .prompt { width: 80vw; height: 12vw ; 
            padding: 3vw 30px;
            margin: 4vw auto 4vw auto; 
            border-radius: 3vw; 
            font-size: 10vw;
            }
    button { margin: 0; padding: 10px 0 10px 0;
            border-radius: 2vw; 
            font-size: 10vw;
             }
    .keys { width: 100%; height: 130vw; gap: 10px ;}         
    }
    .keys { display: grid; 
            grid-template-columns: auto auto auto auto;
            }
    #prompt { grid-column: 1 / span 4  ; }        
    #btn0 { grid-row: 6; 
        grid-column: 1/3; }
    #btnSep { grid-row: 6; grid-column: 3; }
    #btnCalc { grid-row: span 2;
                grid-column: 4 / span 1  ;}                         
</style>
<script>
    let input = [];
    /* NUmbers */
    function click1(){
        input.push("1");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click2(){
        input.push("2");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click3(){
        input.push("3");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click4(){
        input.push("4");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click5(){
        input.push("5");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click6(){
        input.push("6");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click7(){
        input.push("7");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click8(){
        input.push("8");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click9(){
        input.push("9");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function click0(){
        input.push("0");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    /* Signs */
    function clickPlus(){
        input.push("+");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function clickMinus(){
        input.push("-");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function clickDivide(){
        input.push("/");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function clickAdd(){
        input.push("*");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    function clickSep(){
        input.push(".");
        let output = input.join("");
        return document.getElementById('prompt').innerHTML = output;
    }
    /* Functions */
    function clickCalc(){
        let promptValue = input.join(""); /* Joins the input array to a string */
        let output = eval(promptValue); /* Transforms the string to numbers and does the calculation */
        output = +output.toFixed(10); /* Prevents the rounding error */
        input = [output]; /* Resets the input array to the result */
        if(typeof output == 'number'){
        return document.getElementById('prompt').innerHTML = output;
        } else {return document.getElementById('prompt').innerHTML = "Error";}
    }
    function clickBack(){
        input.pop(); /* Removes the last element of the input array */
        let output = input.join(""); /*  */
        /* In case everything is removed from the array the function returns 0 to the prompt */
        if(input.length != 0){ 
        return document.getElementById('prompt').innerHTML = output;
        } else {document.getElementById('prompt').innerHTML = 0;}
    }
    function clickClear(){
        input = [];
        return document.getElementById('prompt').innerHTML = 0;
    }
</script>    
</head>
<body>
    <main>
        <div class="innerFrame">
<h1>Lommeregner</h1>
    <div class="keys">
    <div class="prompt" id="prompt">0</div>
    
    <!-- Keyboard -->
    <button id="btnClear" onclick="clickClear()">C</button>
    <button id="btnBack" onclick="clickBack()">&lt;</button>
    <button id="btnDivide" onclick="clickDivide()">/</button>
    <button id="btnAdd" onclick="clickAdd()">x</button>
    <button id="btn7" onclick="click7()">7</button>
    <button id="btn8" onclick="click8()">8</button>
    <button id="btn9" onclick="click9()">9</button>
    <button id="btnPlus" onclick="clickPlus()">+</button>
    <button id="btn4" onclick="click4()">4</button>
    <button id="btn5" onclick="click5()">5</button>
    <button id="btn6" onclick="click6()">6</button>
    <button id="btnMinus" onclick="clickMinus()">-</button>
    <button id="btn1" onclick="click1()">1</button>
    <button id="btn2" onclick="click2()">2</button>
    <button id="btn3" onclick="click3()">3</button>
    <button id="btnCalc" onclick="clickCalc()">=</button>
    <button id="btn0" onclick="click0()">0</button>
    <button id="btnSep" onclick="clickSep()">,</button>
    
    
    
    </div>
</div>
    </main>
</body>
</html>
