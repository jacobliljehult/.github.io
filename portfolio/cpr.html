<body>
<div id="form">
  <div class="innerBox">
        <!--<form action="/action_page.php">-->
        <label for="cprInput">CPR-nummer:</label><br>
        <input type="text" id="cprInput" name="cprInput" placeholder="CPR nummer.."><br>
        <button type="button" class="button" onclick="document.getElementById('cprOutput').innerHTML = agefun()">
        Udregn
        </button>
    </div>
</form>
</div>
<script>

/* Funktion til trække oplysninger ud af CPR-nummer */
    function agefun(){
	    let a = document.getElementById("cprInput").value || 0; 
  	    let b = a.toString().split(""); 
        let d = b[b.length - 1];
        let sex = d % 2 == 0 ? "Kvinde" : "Mand";
        let cprnr = b[0] + b[1] + b[2] + b[3] + b[4] + b[5] + "-" +
        			b[b.length - 4] + 
        			b[b.length - 3] + 
                    b[b.length - 2] + 
                    b[b.length - 1];
        let year = b[4] + b[5];
        let century = 19; 
        if (cprnr[7] === "4" & year <= 36){ century = 20} else 
        if (cprnr[7] === "5" & year <= 57){ century = 20} else 
        if (cprnr[7] === "6" & year <= 57){ century = 20} else 
        if (cprnr[7] === "7" & year <= 57){ century = 20} else 
        if (cprnr[7] === "8" & year <= 57){ century = 20} else 
        if (cprnr[7] === "9" & year <= 36){ century = 20} ;           
        let birthdate = new Date(b[2]+b[3]+"/"+b[0]+b[1]+"/"+century+year);
        let currentDate = Date.now();
        let age = Math.floor((currentDate - birthdate)/(1000*60*60*24*365),0);
        if (a != 0){
        return "CPR-nummer: " + cprnr + "<br>" + 
        		"Fødselsdag: " + birthdate.getDate() + "/" +
                				(birthdate.getMonth()+1) + "/" +
                                birthdate.getFullYear() + "<br>" +
        		"Fødselsår: " + century + year + "<br>" +
                "Alder: " + age + "<br>" +
                "Køn: " + sex;} else {
                    return "<span style='color: red;'><center>CPR-nummer mangler</center></span>"}
                
}
</script>
<div id="outputFrame">
<div class="innerBox">
    <div id="output">
    <p style="margin-top: 0px;">
        Output: <br><br> 
        <span id="cprOutput"></span>
    </p>
</div>
</div>
</div>
</body>
</html>
