<input type="text" id="name" name="name" placeholder="Skriv dit navn"><br><br>
<script>
function prikker(){
	let name = document.getElementById('name').value;
	let nameArr = name.split("");
    let prikArr = [];
    for (let i = 0; i < nameArr.length; i++){
     prikArr.push(".") }
    return "Hvis du vil skrive dit navn med prikker, skal du skrive " + prikArr.join("") + " prikker";
}
</script>
<button type="button"
onclick="document.getElementById('demo').innerHTML = prikker(name)">
Hvor mange prikker?</button>
