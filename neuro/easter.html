<!DOCTYPE html>
<html>
<style>
body {background-color: LightYellow; font-family: "Lucida Console";}
h2 { text-align: center; font-size: 40px;}
.divMain { background-color: yellow; 
		width: 300px; padding: 30px; height: 95vh; 
		margin: auto; border-radius: 20px; position: relative; }
.box1 { position: absolute;  bottom: 0; right: 0; background-color: rgb(188, 255, 0); height: 35vh; width: 100%;
		border-radius: 0 0 20px 20px;
		}
.egg {
    width: 136px;
    height: 190px;
    
    display: block;
    -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
input {display: block; margin: auto; min-height: 40px; width: 90%; font-size: 30px; border-radius: 5px; text-align:center;}
button {display: block; font-size: 26px; min-height: 40px; width: 90%; margin: auto; color: green; border: 1px solid green; background-color: rgb(188, 255, 0); border-radius: 10px;}
p {font-size: 30px;}
@media (orientation: portrait) {
  .divMain {
    width: 80%; 
  }
}
</style>
<body>


<div class="divMain">

<h2>Den dumme dumme PÃ¥ske-app</h2>
<input type="text" id="name" name="name" placeholder="Skriv dit navn"><br><br>
<script>
function prikker(){
	let name = document.getElementById('name').value;
	let nameArr = name.split("");
    let prikArr = [];
    for (let i = 0; i < nameArr.length; i++){
     prikArr.push(".") }
    return "Hvis du vil skrive dit navn med prikker, skal du skrive " + prikArr.join("") + " prikker";
}
</script>
<button type="button"
onclick="document.getElementById('demo').innerHTML = prikker(name)">
Hvor mange prikker?</button>

<p id="demo"></p>
<div class="box1">
<div class="egg" style="top: 5vw; right: 50%; position: absolute; background: #ffffe6;">
<div class="egg" style="top: -7vw; left: 105%; position: absolute; background: #ffe6e6;">
</div>
</div>
</body>
</html>
