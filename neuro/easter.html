<!DOCTYPE html>
<html>
<style>
body {background-color: LightYellow; font-family: "Lucida Console";}
h2 { text-align: center; font-size: 40px; padding-top: 5%; margin: 10px;}
.divMain { background-color: yellow; 
		width: 300px; padding: 0 30px 0 30px; height: 95vh; 
		margin: 0 auto 0 auto; border-radius: 20px; position: relative; }
.box1 { position: absolute;  bottom: 0; right: 0; background-color: rgb(188, 255, 0); height: 30vh; width: 100%;
		border-radius: 0 0 20px 20px;
		}
.egg {
    width: 136px;
    height: 190px;
    display: block;
    -webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
input {display: block; margin: auto; min-height: 40px; width: 90%; 
  font-size: 30px; border-radius: 5px; text-align:center; border: 1px solid green;
  }
button {display: block; font-size: 26px; min-height: 40px; width: 90%; 
  margin: auto; color: green; border: 1px solid green; 
  background-color: rgb(188, 255, 0); border-radius: 10px;}
p {font-size: 30px;}
@media (orientation: portrait) {
  h2 { font-size: 10vw;  }
  input { font-size: 8vw; }
  button {font-size: 6vw;}
  p {font-size: 6vw;}
  .divMain {
    width: 80%; 
  }
  .egg {
    width: 28vw;
    height: 40vw;
    -webkit-border-radius: 33vw 33vw 33vw 33vw  / 57vw 57vw 38vw 38vw;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
}
</style>
<body>


<div class="divMain">

<h2>Den dumme dumme PÃ¥ske-app</h2>
<input type="text" id="name" name="name" placeholder="Skriv dit navn"><br>
<script>
function prikker(){
	let name = document.getElementById('name').value;
	let nameArr = name.split("");
    let prikArr = [];
    for (let i = 0; i < nameArr.length; i++){
     prikArr.push(".") }
    return "Hvis du vil skrive dit navn med prikker, skal du skrive " + prikArr.join("") + " prikker";
}
</script>
<button type="button"
onclick="document.getElementById('demo').innerHTML = prikker(name)">
Hvor mange prikker?</button>

<p id="demo"></p>
<div class="box1">
<div class="egg" style="top: 1vw; left: 10%; position: absolute; background: #ffffe6;"></div>
<div class="egg" style="top: 0.5vw; right: 9%; position: absolute; background: #ffe6e6;"></div>
</div>
</div>
</body>
</html>
